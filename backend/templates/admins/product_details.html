{% extends 'admins/base.html' %}
{% block title %} Details {% endblock %}
{% block content %}

 <!-- page content -->
 <div class="right_col" role="main">

    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>E-commerce :: Page du produit</h3>
        </div>

        <div class="title_right">
          <div class="col-md-5 col-sm-5  form-group pull-right top_search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="clearfix"></div>

      <div class="row">
        <div class="col-md-12 col-sm-12 ">
          <div class="x_panel">
            <div class="x_title">
              <h2>E-commerce</h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">

              <div class="col-md-7 col-sm-7 ">
                <div class="product-image">
                    <img src="{{product.image.url}}" alt="..." />
                </div>
                
              </div>

              <div class="col-md-5 col-sm-5 " style="border:0px solid #e5e5e5;">

                <h3 class="prod_title">{{product.name}}</h3>

                <p>{{product.description}}.</p>
                <br />
                <p>Categorie: {{product.category.name}}</p>
                <br />

                
                <br />

                <div class="">
                    <div class="product_price">
                      <h1 class="price">MAD {{product.price}} DH</h1>
                      <span class="price-tax">Quantite: {{product.countInStock}}</span>
                      <br>
                    </div>
                  </div>

                <div class="">
                  <button type="button" class="btn btn-default btn-lg">ID: {{product.id}}</button>
                  <button type="button" class="btn btn-default btn-lg">Marque: {{product.brand}}</button>
                </div>

                <div class="product_social">
                  <ul class="list-inline display-layout">
                    <li><a href="#"><i class="fa fa-facebook-square"></i></a>
                    </li>
                    <li><a href="#"><i class="fa fa-twitter-square"></i></a>
                    </li>
                    <li><a href="#"><i class="fa fa-envelope-square"></i></a>
                    </li>
                    <li><a href="#"><i class="fa fa-rss-square"></i></a>
                    </li>
                  </ul>
                </div>

              </div>


              

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /page content -->






{% endblock  %}
